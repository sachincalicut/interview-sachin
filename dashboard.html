<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <!--Icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  </head>

  <body>
    <nav class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bxl-javascript"></i>
          <div class="logo_name">
            Logo 
          </div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i class="bx bx-search"></i>
          <input placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="Users.html">
            <i class="bx bx-user"></i>
            <span class="links_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="index.html">
            <i class="bx bx-lock"></i>
            <span class="links_name">Login Page</span>
          </a>
          <span class="tooltip">Login Page</span>
        </li>
        <li>
          <a href="login-otp.html">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">OTP Login Page</span>
          </a>
          <span class="tooltip">OTP Login Page</span>
        </li>
        
       
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img
              src="img/tt_avatar_small.jpg"
              alt="Profile"
            />
            <div class="name_job">
              <div class="name">Sachin CV</div>
              <div class="job">UI/UX Developer</div>
            </div>
          </div>
          <a href="index.html"><i class="bx bx-log-out" id="log_out"></i></a>
        </div>
      </div>
    </nav>
    <div class="home_content">
      <div class="text">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="title-lg "><h2>Dashboard</h2></div>
            </div>
           
            <div class="col-md-6">
              <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class='bx bx-bar-chart-square'></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0 pl-4">Annual Review</h6> 
                        </div>
                       
                    </div>
                    
                </div>
                <div class="mt-5 chart-scroll">
                  
                    
                      <canvas id="income2" width="700" height="270"></canvas>
                   
                </div>
            </div>
            </div>
            <div class="col-md-6">
              <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class='bx bx-bar-chart-square'></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0 pl-4">Productivity</h6> 
                           
                        </div>
                       
                    </div>
                    
                </div>
                <div class="mt-5 chart-scroll">
                  
                    
                      <canvas id="income" width="700" height="270"></canvas>
                    
                </div>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-12">
              <div class="card p-3 mb-2 mt-3">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class='bx bx-bell'></i></div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0 pl-4">News Alerts</h6> 
                           <span class="pl-4">User Information</span>
                        </div>
                       
                    </div>
                    
                </div>
                <div class="mt-3">
                  
                  <div class="mb-3 subscribe">
                    <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@mail.com">
                    <button type="submit" class="btn mb-2 mt-3 border-lite">Get Alert</button>
                  </div>
                    
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!--Color Switcher-->
    <div class="color-switcher">
        <div class="switcher-btn">
            <i class="bx bx-cog"></i>
        </div>
        <h3>Color Switcher</h3>
        <div class="theme-setter-outer">
            <span class="theme-buttons" data-color="#8e44ad" style="background-color: #8e44ad;"></span>
            <span class="theme-buttons" data-color="#2980b9" style="background-color: #2980b9;"></span>
            <span class="theme-buttons" data-color="#27ae60" style="background-color: #27ae60;"></span>
            <span class="theme-buttons" data-color="#0f024d" style="background-color: #0f024d;"></span>
          
        </div>
    </div>
 
 
    <script src="js/script.js"></script>
    <script src="js/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>

            <div class="col-md-12">
              <div class="row">
                
                <div class="col-sm">
                  <div class="p-3 mb-2">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">First Name</label>
                      <input type="text" class="form-control" >
                      
                    </div>
                    <div class="mb-3">

                    </div>
                  </div>
                </div>
                <div class="col-sm">

                      <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                      <input type="text" class="form-control" >
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label block">Gender</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Female
                        </label>
                      </div>




                     
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Pin/Zip Code</label>
                      <input type="text" class="form-control" >
                      
                    </div>
                    <div class="mb-2">
                      <label for="exampleFormControlInput1" class="form-label">Job Type</label>
                    </div>
                    <div class="form-check block">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Full Time / Permanent</label>
                    </div>
                    <div class="form-check ">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Contract / Freelance</label>
                    </div>

                  </div>
                </div>

                    <div class="mb-3">

                    </div>
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">

                    </div>
                  </div>

                </div>
